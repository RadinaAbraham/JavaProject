<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
<style>
     .row {
        border: 3px solid #c3c3c3;
  		align-content: center;
  		text-align-last: center;
  		 margin-left: 20rem;
  		 margin-right: 10rem;
      }
         .subtitle {
        color: black;
        margin-left: 12rem;
        margin-right: 12rem;

    <title>Experienta</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<h1 style="list-style-type: none;font-weight: bold; color: black; padding-inline-start: 320px; margin-left: 16rem">Experienta profesionala</h1>   
<body>
    <table class="row" style="height: 200px;width: 900px; background: pink; align-content: center; color: white; font-weight: bold; border-radius: 40px">
    <thead>
   	 <tr class="subtitle" style="font-size : 20px">
    	<th> Functie </th>
    	<th> Perioada </th>
    	<th> Companie </th>
    	<th> Descriere </th>
    	
    	</tr>
    </thead>

    <tbody>
    	<tr th:each="m : ${exp}">

    	<td><span th:text="${m.perioada}"> Perioada </span></td>
    	<td><span th:text="${m.companie}"> Companie </span></td>
    	<td><span th:text="${m.descriere}"> Descriere </span></td>
    	
    	</tr>
    </tbody>

  </table>
  <tbody>
     <tr>
    <button onclick="window.location.href='addExp'" style=" margin-left: 37rem;margin-top: 3rem; height: 30px;width: 300px; background: pink; align-content: center; color: black; font-weight: bold; border-radius:20px">
  Adauga in sectiunea "Experienta"
</button></tr>
 </tbody>
   <tbody>
     <tr>
     <button onclick="window.location.href='http://localhost:8080/'" style=" margin-left: 37rem;margin-top: 1rem; height: 30px;width: 300px; background: pink; align-content: center; color: black; font-weight: bold; border-radius:20px">

 </tbody>
