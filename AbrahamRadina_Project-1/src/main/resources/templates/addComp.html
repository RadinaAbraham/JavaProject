<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Comp</title>
</head>

<!-- Content Section -->
<section layout:fragment="content">

	<body>
		<h2 class="text-center">Adauga Aptitudini</h2>
		<form action="/addComp" th:object="${comp}" class="form"
			method="post">

			<div class="row">
				<div class="form-group col-6">
					<label>Scop</label> 
					<input class="form-control" name="aptitudine" th:value="${comp?.aptitudine}" />
				</div>
			</div>
	
			<div class="row">
				<div class="col">
					<button type="submit" class="btn btn-success btn-block">Adauga</button>
				</div>
			</div>
		</form>
		<tr>
    <button onclick="window.location.href='comp'">
  Inapoi in sectiunea "Competente"
</button></tr>
	</body>
</html>
